<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>

<body>

    <div class="container">
        <div id="card">
            <div class="card-content">
                <div class="column-info">
                    <div>
                        <i class="fa fa-check"></i>
                        <h3>Quick and free sign-up</h3>
                        <p>Enter your email address to create an account</p>
                    </div>

                    <div>
                        <i class="fa fa-check"></i>
                        <h3>Cross-platform solution</h3>
                        <p>Preview your newsletters on any device before sending them out</p>
                    </div>

                    <div>
                        <i class="fa fa-check"></i>
                        <h3>Start sending emails</h3>
                        <p>Use our API or pick our pre-built templates</p>
                    </div>
                </div>

                <div class="column-account">
                    <h2>Create your account</h2>
                    <div class="form-registration">
                        <form action="#">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="Enter your email address">
                            </div>
                            <div>
                                <label for="name">Full name</label>
                                <input type="text" name="name" placeholder="Enter your full name">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" placeholder="Type to create a password">
                            </div>
                    </div>
                    <div class="grey-text">
                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">Get updates and notifications about our product</label>
                    </div>
                    <a href="#" class="btn">Create an account</a>
                    </form>

                </div>
            </div>

        </div>
    </div>




    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>

</body>

</html>
